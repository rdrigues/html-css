<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: bottom;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

            
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td> A1</td>
            <td> A2</td>
            <td> A3</td>
        </tr>
        <tr>
            <td> B1</td>
            <td> B2</td>
            <td> B3</td>
        </tr>
        
        <tr>
            <td> C1</td>
            <td> C2</td>
            <td> C3</td>
        </tr>
        
        <tr>
            <td> D1</td>
            <td> D2</td>
            <td> D3</td>
        </tr>
       
    </table>
    
    
</body>
</html>
