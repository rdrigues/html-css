<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover{
            color: aquamarine;
            background-color: lightpink;
            height: 80px;
            width: 100px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>passe o mouse aki
        <p>olaaaa!!!!</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
