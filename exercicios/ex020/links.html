<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font: normal 1em normal arial, helvetica, sans-serif; 
        }
        li:hover{
            background-color: rgb(127, 127, 255);
            text-decoration: underline;
        }
        li{
            text-decoration: none;
            width: 200px;
        }
        a::after{
            content: '{link}';
        }
        a{
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body><h1>Personalizando links</h1>
    <ul>
        <a target="_blank" href="https://instagram.com/9_drigues/"><li>Instagram</li></a>
        <br>
        <a href="#">
            <li>Facebook</li>
        </a>
    </ul>
    
</body>
</html>
